<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">

    
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var goodCity = aqiData.filter(function(item, index, array){
    return (item[1] > 60);
  });
  var oUl = document.getElementById('aqi-list');

  //将过滤出的"城市-aqi"数组排序
  goodCity.sort(function(a, b){
    return b[1]-a[1];
  });

  if(goodCity){
    goodCity.forEach(function(item, index, array){
      var oLi = document.createElement('li');      
      oLi.innerHTML = '第'+(index+1)+'名：'+item[0]+'，'+item[1];
      oUl.appendChild(oLi);
    });
  }else{
    alert("没有空气合格城市！");
  }

})();

</script>
</body>
</html>
